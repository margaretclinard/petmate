<!doctype html>
<html>
  <head>
    <title>Petmate</title>
    <link rel="stylesheet" href="css/foundation.css">    
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
        <div class="large-6 large-centered columns login">
          <h1>Petmate</h1>
          <h3>Login or Register</h3>
          <form action="#" class="loginForm">
            <input type="email" id="email" name="email" placeholder="user@example.com">
            <input type="password" id="password" name="password" placeholder="password">
            <input type="submit" id="loginButton" class="button" value="Login">
            <input type="button" id="registerButton" class="button" value="Register">
            <div class=".error"></div>
          </form>
        </div>
    </div>
    <div class="app hidden">
      <button class="logout">Logout</button>
      <h1>Petmate</h1>

      <div class="container">

        <form>

          <input class="button myProfile" value="My Profile">
          <input class="button newProfile" value="New Profile">
          <input class="button browse" value="Find Possible Mates">
          <input class="button" value="My Mates">

          <input class="button newProfile" value="Add Profile">
          <button class="logout">Logout</button>

        </form>

        <form class="contacts-form" action="#">
          <div>
            <div class="large-6 large-centered columns">
              <input type="text" class="name" placeholder="Name">
              <input type="text" class="sex" placeholder="Male/Female">
              <input type="text" class="location" placeholder="Location">
              <input type="text" class="occupation" placeholder="Occupation">
              <input type="text" class="photo" placeholder="Photo URL">
              <input id="submit" class="button addProfile" value="Add Profile">
            </div>
          </div>
        </form>

        <div>
          <table class="profile">
            <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Male/Female</th>
                <th>Location</th>
                <th>Occupation</th>
                <th></th>
            </thead>
            <tbody class="target">
            </tbody>
          </table>
        </div>
      </div>

      <div class="petPool">

        <h1>Find Your Mate</h1>

      </div>
    </div>
  </body>
  <script src="vendor/jquery.min.js"></script>
  <script src="vendor/firebase.js"></script>
  <script src="vendor/lodash.min.js"></script>
  <script src="js/main.js"></script>
</html>
